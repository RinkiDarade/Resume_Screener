<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Resume Screening</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="header">
            <h1>Create Account</h1>
            <p class="subtitle">Join Smart Resume Screening platform</p>
        </div>
        
        <div class="content">
            <!-- Display error message if any -->
            {% if error %}
            <div class="alert alert-warning">
                {{ error }}
            </div>
            {% endif %}

            <!-- Display success message if any -->
            {% if success %}
            <div class="alert alert-info">
                {{ success }}
            </div>
            {% endif %}

            <form action="/register" method="post" id="registerForm">
                <div class="form-group">
                    <label for="full_name">
                        Full Name
                        <span class="label-description">Your complete name</span>
                    </label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        placeholder="Enter your full name"
                        required
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="email">
                        Email Address
                        <span class="label-description">This will be your login email</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="company">
                        Company/Organization
                        <span class="label-description">Your company or organization name</span>
                    </label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        placeholder="Enter company name (optional)"
                    >
                </div>

                <div class="form-group">
                    <label for="role">
                        Job Role
                        <span class="label-description">Your position or role</span>
                    </label>
                    <select id="role" name="role" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px;">
                        <option value="">Select your role</option>
                        <option value="HR Manager">HR Manager</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="Hiring Manager">Hiring Manager</option>
                        <option value="Team Lead">Team Lead</option>
                        <option value="Startup Founder">Startup Founder</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">
                        Password
                        <span class="label-description">Minimum 8 characters with letters and numbers</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                    >
                    <div id="passwordStrength" class="mt-1 text-sm"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        Confirm Password
                        <span class="label-description">Re-enter your password</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Confirm your password"
                        required
                        minlength="8"
                    >
                    <div id="passwordMatch" class="mt-1 text-sm"></div>
                </div>

        

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="marketing_emails" style="width: auto; margin-right: 8px;">
                        I want to receive updates and marketing emails (optional)
                    </label>
                </div>

                <div class="text-center">
                    <input type="submit" value="Create Account" class="btn btn-primary" style="width: 100%;">
                </div>
            </form>

            <div class="text-center mt-3">
                <p style="color: #6b7280; margin-bottom: 1rem;">
                    Already have an account?
                </p>
                <a href="/login" class="btn btn-secondary">Sign In Instead</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('At least 8 characters');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');
            
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');
            
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            else feedback.push('special character');
            
            let strengthText = '';
            let strengthColor = '';
            
            if (strength < 2) {
                strengthText = 'Weak';
                strengthColor = '#dc2626';
            } else if (strength < 4) {
                strengthText = 'Fair';
                strengthColor = '#d97706';
            } else if (strength < 5) {
                strengthText = 'Good';
                strengthColor = '#059669';
            } else {
                strengthText = 'Strong';
                strengthColor = '#059669';
            }
            
            if (password.length > 0) {
                strengthDiv.innerHTML = `<span style="color: ${strengthColor};">Password strength: ${strengthText}</span>`;
                if (feedback.length > 0) {
                    strengthDiv.innerHTML += `<br><span style="color: #6b7280;">Need: ${feedback.join(', ')}</span>`;
                }
            } else {
                strengthDiv.innerHTML = '';
            }
        });
        
        // Password confirmation checker
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    matchDiv.innerHTML = '<span style="color: #059669;">✓ Passwords match</span>';
                } else {
                    matchDiv.innerHTML = '<span style="color: #dc2626;">✗ Passwords do not match</span>';
                }
            } else {
                matchDiv.innerHTML = '';
            }
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
        });
    </script>
</body>
</html>
